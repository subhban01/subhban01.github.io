<!DOCTYPE html>
<html>
<head>
	<title>Playing around with SVG mask</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
<body>

<header>
	<video id="bg_vid" autoplay playsinline loop preload>
		<source src="./Uplifting.mp4" />
	</video>


 	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 295 60" preserveAspectRatio="xMidYMid slice">
    <defs>
    <mask id="mask" x="0" y="0" width="100%" height="100%" >
      <rect x="0" y="0" width="100%" height="100%" />
    <text id="hero" x="20"  y="50">nature</text>
      </mask>
  </defs>
 <rect x="0" y="0" width="100%" height="100%" />
  </svg>
</header>


<div class="controls">
<div class="controls_title"><strong>CONTROLS</strong></div>
<div class="items">Text<input id="text" type="text" name="" value="NATURE"  maxlength="7"></div>
<!-- <div class="items">color<input id="color" type="color" name="" value="#4dc4a8"></div> -->
<div class="items">Music<div style="width: 130px;"><div id="music" class="enabled">&#9835;</div></div></div>
<div class="items">Font size<input id="size" type="range" name="" value="40"></div>
<div class="items">Video url<input id="url" type="text" name=""></div>
<div id="save">Generate code</div>
</div>
</div>


<footer>
	<p>"SVG text-mask experiment" created by <strong><a href="https://github.com/subhban01" style="text-decoration: none;color: #000;">Subhadeep</a></strong></p>
</footer>
<script type="text/javascript" src='script.js' ></script>
</body>
</html>
